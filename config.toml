pygmentsStyle = "b2"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true

[params]
    author = "svemagie" 
    email = "svemagie@anche.no"
    description = "svemagie's personal website"
    keywords = "blog,developer,personal"
    info = "a unixophile social scientist"
    avatarURL = "https://git.chibatsu.net/user/avatar/svemagie/290"
    #avatarURL = "images/avatar.jpg"
    #gravatar = "john.doe@example.com"

    dateFormat = "January 2, 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2021

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/svemagie/svemagie.net/tree/"
    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorScheme = "auto"

    # Hide the toggle button, along with the associated vertical divider
    hideColorSchemeToggle = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = false

    # Custom CSS
    customCSS = []

    # Custom SCSS
    customSCSS = []

    # Custom JS
    customJS = []


